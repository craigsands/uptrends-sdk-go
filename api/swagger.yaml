        type: "object"
        description: "The requested time period."
        allOf:
        - $ref: "#/definitions/PresetPeriodType"
    example:
      SelectedPeriodType: ""
      PresetPeriod: ""
      Start: "2000-01-23T04:56:07.000+00:00"
      End: "2000-01-23T04:56:07.000+00:00"
  SelectedPeriodType:
    type: "string"
    description: ""
