securityDefinitions:
  basicauth:
    description: "Authentication with API account"
    type: "basic"
  user-basicauth:
    description: "Authentication with user account (for API account registration only)"
    type: "basic"
definitions:
  AccountStatistics:
    type: "object"
    properties:
      AccountId:
        type: "string"
      ExpirationDate:
        type: "string"
        format: "date-time"
      MonitorQuota:
        $ref: "#/definitions/MonitorQuota"
      OperatorQuota:
        $ref: "#/definitions/OperatorQuota"
      RemainingMessageCredits:
        type: "integer"
        format: "int32"
    example:
      OperatorQuota:
        Operators: 4
        OperatorsInUse: 7
      AccountId: "AccountId"
      ExpirationDate: "2000-01-23T04:56:07.000+00:00"
      MonitorQuota:
        ApiMonitoringCreditsInUse: 2
        TransactionCredits: 7
        TransactionCreditsInUse: 9
        BrowserMonitors: 1
        Monitors: 3
        ApiMonitoringCredits: 5
        BasicMonitors: 0
        BasicMonitorsInUse: 6
        MonitorsInUse: 2
        BrowserMonitorsInUse: 5
      RemainingMessageCredits: 1
  MonitorQuota:
    type: "object"
    properties:
      BasicMonitors:
        type: "integer"
        format: "int32"
      BasicMonitorsInUse:
        type: "integer"
        format: "int32"
      BrowserMonitors:
        type: "integer"
        format: "int32"
      BrowserMonitorsInUse:
        type: "integer"
        format: "int32"
      ApiMonitoringCredits:
        type: "integer"
        format: "int32"
      ApiMonitoringCreditsInUse:
        type: "integer"
        format: "int32"
      TransactionCredits:
        type: "integer"
        format: "int32"
      TransactionCreditsInUse:
        type: "integer"
        format: "int32"
      Monitors:
        type: "integer"
        format: "int32"
      MonitorsInUse:
        type: "integer"
        format: "int32"
    example:
      ApiMonitoringCreditsInUse: 2
      TransactionCredits: 7
      TransactionCreditsInUse: 9
      BrowserMonitors: 1
      Monitors: 3
      ApiMonitoringCredits: 5
      BasicMonitors: 0
      BasicMonitorsInUse: 6
      MonitorsInUse: 2
      BrowserMonitorsInUse: 5
  OperatorQuota:
    type: "object"
    properties:
      Operators:
        type: "integer"
        format: "int32"
      OperatorsInUse:
        type: "integer"
        format: "int32"
    example:
      Operators: 4
      OperatorsInUse: 7
  MessageList:
    type: "object"
    properties:
      Messages:
        type: "array"
        items:
          $ref: "#/definitions/MessageInfo"
  MessageInfo:
    type: "object"
    properties:
      Message:
        type: "string"
  CheckpointRegion:
    type: "object"
    required:
    - "Id"
    properties:
      Id:
        type: "integer"
      Name:
        type: "string"
      ChildRegions:
        type: "array"
        items:
          type: "integer"
    example:
      Id: 0
      ChildRegions:
      - 6
      - 6
      Name: "Name"
  Checkpoint:
    type: "object"
    required:
    - "CheckpointId"
    properties:
      CheckpointId:
        type: "integer"
        description: "The Id of the checkpoint"
      CheckpointName:
        type: "string"
        description: "The name of the checkpoint"
      Code:
        type: "string"
        description: "The location code of the checkpoint"
      Ipv4Addresses:
        type: "array"
        description: "The IPv4 addresses of the checkpoint "
        items:
          type: "string"
      Ipv6Addresses:
        type: "array"
        description: "The IPv6 addresses of the checkpoint"
        items:
          $ref: "#/definitions/Ipv6Address"
    description: "Checkpoint"
    example:
      Ipv4Addresses:
      - "Ipv4Addresses"
      - "Ipv4Addresses"
      CheckpointId: 0
      Ipv6Addresses:
      - IsNative: true
        IpAddress: "IpAddress"
      - IsNative: true
        IpAddress: "IpAddress"
      CheckpointName: "CheckpointName"
      Code: "Code"
  Ipv6Address:
    type: "object"
    required:
    - "IsNative"
    properties:
      IpAddress:
        type: "string"
        description: "The IPv6 address"
      IsNative:
        type: "boolean"
        description: "This indicates whether this is a native IPv6 address"
    description: "Ipv6 address"
    example:
      IsNative: true
      IpAddress: "IpAddress"
  Dashboard:
    type: "object"
    properties:
      DashboardGuid:
        type: "string"
        format: "guid"
      Name:
        type: "string"
      DashboardFilter:
        $ref: "#/definitions/DashboardFilter"
      AutoRefresh:
        type: "boolean"
